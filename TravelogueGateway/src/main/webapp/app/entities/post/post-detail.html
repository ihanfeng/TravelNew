
<div>
    <h2><span>Post</span> {{vm.post.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Head</span></dt>
        <dd>
            <span>{{vm.post.head}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.post.content}}</span>
        </dd>
        <dt><span>Users</span></dt>
        <dd>
            <span>{{vm.post.users}}</span>
        </dd>
        <dt><span>Places</span></dt>
        <dd>
            <span>{{vm.post.places}}</span>
        </dd>
        <dt><span>Resources</span></dt>
        <dd>
            <span>{{vm.post.resources}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
